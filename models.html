      --accent: #1CAAD9;
      --panel-bg: rgba(255,255,255,.78);

    * { box-sizing: border-box; }

    body {

      padding-bottom: 1rem;

    .models-grid iframe{

      border: 0;

      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      background: transparent;  /* важно для прозрачного фона */
      scroll-snap-align: start;
    }
    @media (min-width: 768px){
      .models-grid{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        overflow-x: visible;
        padding-bottom: 0;
      }
      .models-grid iframe{
        flex: initial;
        height: 400px;
      }
    }
    @media (min-width: 1200px){
      .models-grid{
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ===== Галереи рендеров ===== */
    .renders-grid{
      display:flex; gap:1rem; overflow-x:auto; padding-bottom:1rem; scrollbar-width:thin;
    }
    .render-thumb{
      flex-shrink:0; width:280px; height:180px; border-radius:12px; overflow:hidden;

    @media (min-width: 900px){

    /* FAB */
    .contact-fab{

    }
    .fab-btn{

    /* ===== Попап изображений: только крестик, без тулбара ===== */

    .popup-close{

      font-size:2rem; line-height:1; color:#fff;
      background:transparent; border:none; cursor:pointer;
    }
    .popup-img.grabbing { cursor: grabbing; }

  <!-- Попап зума для рендеров: pinch-to-zoom (мобайл) и мышь (десктоп) -->
  <div class="popup-overlay" id="imgPopup" aria-hidden="true">
    <div class="popup-content" id="popupContent">
      <button class="popup-close" id="popupClose" aria-label="Закрыть">✕</button>
      <img id="popupImg" class="popup-img" src="" alt="">
    </div>

  <script>
    // ===== Открытие по клику на превью =====
    const overlay = document.getElementById('imgPopup');
    const imgEl = document.getElementById('popupImg');
    const closeBtn = document.getElementById('popupClose');
    const content = document.getElementById('popupContent');

    document.querySelectorAll('.render-thumb img').forEach(img => {
      img.addEventListener('click', () => {
        imgEl.src = img.src;
        resetTransform();
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeOverlay() {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      imgEl.src = '';
      document.body.style.overflow = '';
    }
    closeBtn.addEventListener('click', closeOverlay);
    window.addEventListener('keydown', e => { if (e.key === 'Escape') closeOverlay(); });
    overlay.addEventListener('click', e => { if (e.target === overlay) closeOverlay(); });

    // ===== Трансформации: масштаб и панорамирование =====
    let scale = 1;
    let pos = { x: 0, y: 0 };
    let start = { x: 0, y: 0 };
    let isPanning = false;

    function applyTransform() {
      imgEl.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
      imgEl.classList.toggle('grabbing', isPanning);
    }
    function resetTransform() {
      scale = 1; pos = { x: 0, y: 0 }; isPanning = false; applyTransform();
    }

    // ----- ДЕСКТОП: колесо мыши для зума + перетаскивание -----
    content.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = imgEl.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;

      const prevScale = scale;
      const delta = e.deltaY < 0 ? 1.1 : 1 / 1.1;
      scale = Math.min(6, Math.max(0.2, scale * delta));

      // зум к курсору
      pos.x -= (cx - rect.width / 2) * (scale / prevScale - 1);
      pos.y -= (cy - rect.height / 2) * (scale / prevScale - 1);
      applyTransform();
    }, { passive: false });

    content.addEventListener('mousedown', (e) => {
      if (scale <= 1.01) return;
      isPanning = true;
      start = { x: e.clientX - pos.x, y: e.clientY - pos.y };
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
      applyTransform();
    });
    function onMouseMove(e) {
      if (!isPanning) return;
      pos.x = e.clientX - start.x;
      pos.y = e.clientY - start.y;
      applyTransform();
    }
    function onMouseUp() {
      isPanning = false;
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
      applyTransform();
    }

    // ----- МОБАЙЛ: Pointer Events для pinch-to-zoom и перетаскивания -----
    const pointers = new Map(); // pointerId -> {x,y}

    content.addEventListener('pointerdown', (e) => {
      // разрешаем жесты только по изображению
      if (e.target !== imgEl) return;
      content.setPointerCapture?.(e.pointerId);
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      if (pointers.size === 1 && scale > 1.01) {
        isPanning = true;
        const p = pointers.values().next().value;
        start = { x: p.x - pos.x, y: p.y - pos.y };
        applyTransform();
      }
      e.preventDefault();
    }, { passive: false });

    content.addEventListener('pointermove', (e) => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      const pts = Array.from(pointers.values());
      if (pts.length === 2) {
        // pinch
        const d0 = distance(pts[0], pts[1]);
        if (!content._lastD) content._lastD = d0;

        const rect = imgEl.getBoundingClientRect();
        const mid = midpoint(pts[0], pts[1]);
        const prevScale = scale;

        const factor = d0 / content._lastD;
        scale = Math.min(6, Math.max(0.2, scale * factor));

        // зум к центру жеста
        const cx = mid.x - rect.left - rect.width / 2;
        const cy = mid.y - rect.top - rect.height / 2;
        pos.x -= cx * (scale / prevScale - 1);
        pos.y -= cy * (scale / prevScale - 1);

        content._lastD = d0;
        applyTransform();
        e.preventDefault();
        return;
      }

      if (pts.length === 1 && isPanning) {
        const p = pts[0];
        pos.x = p.x - start.x;
        pos.y = p.y - start.y;
        applyTransform();
        e.preventDefault();
        return;
      }
    }, { passive: false });

    content.addEventListener('pointerup', (e) => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) content._lastD = null;
      if (pointers.size === 0) isPanning = false;
      applyTransform();
    });

    content.addEventListener('pointercancel', (e) => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) content._lastD = null;
      if (pointers.size === 0) isPanning = false;
      applyTransform();
    });

    function distance(a, b){ const dx = a.x - b.x, dy = a.y - b.y; return Math.hypot(dx, dy); }
    function midpoint(a, b){ return { x: (a.x + b.x)/2, y: (a.y + b.y)/2 }; }
  </script>
