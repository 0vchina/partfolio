  <div id="imagePopup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.86);z-index:9999;align-items:center;justify-content:center;">

  <script>
    // –ø—Ä–æ—Å—Ç–æ–π –ø–æ–ø–∞–ø –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–æ–≤
    const overlay = document.getElementById('imagePopup');
    const imgEl = document.getElementById('popupImage');
    const closeBtn = document.getElementById('popupClose');
    document.querySelectorAll('.render-thumb img').forEach(img=>{
      img.addEventListener('click',()=>{ imgEl.src=img.src; overlay.style.display='flex'; document.body.style.overflow='hidden'; });
    });
    function close(){ overlay.style.display='none'; imgEl.src=''; document.body.style.overflow=''; }
    overlay.addEventListener('click',e=>{ if(e.target===overlay) close(); });
    closeBtn.addEventListener('click',close);
    window.addEventListener('keydown',e=>{ if(e.key==='Escape') close(); });
  </script>
