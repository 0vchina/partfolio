  <style>
    :root {
      --header-offset: 80px;
      --accent: #1CAAD9;
      --panel-bg: rgba(255,255,255,.78);
      --panel-brd: rgba(0,0,0,.08);
      --panel-shadow: 0 8px 32px rgba(0,0,0,.18);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #111;
      background: url('a2.webp') center center / cover no-repeat fixed;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: #fff7;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: sticky; top: 0; z-index: 1000;
      border-bottom: 1px solid var(--panel-brd);
      padding: 10px 14px;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 12px; }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem; margin: .4rem 0; font-weight: 800;
      text-shadow: 0 1px 2px rgba(255,255,255,.9);
    }
    nav a{
      margin-right: 14px; text-decoration: none; font-weight: 600; color: #0d0d0d;
      border-bottom: 2px solid transparent; padding-bottom: 2px;
    }
    nav a:hover{ border-color: var(--accent); }

    /* Sections */
    section {
      padding: 1.6rem 1.2rem;
      margin: 1.2rem auto;
      background: var(--panel-bg);
      border: 1px solid var(--panel-brd);
      border-radius: 14px;
      box-shadow: var(--panel-shadow);
      max-width: 1100px;
    }
    section[id]::before {
      content: "";
      display: block;
      height: var(--header-offset);
      margin-top: calc(-1 * var(--header-offset));
      visibility: hidden;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;  /* уменьшено ~30% */
      line-height: 1.3;
      font-weight: 700;
      margin: 0 0 .8rem;
    }

    /* ===== 3D модели: лента на мобилке, сетка на десктопе ===== */
    .models-grid{
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
      scrollbar-width: thin;
    }
    .models-grid iframe{
      flex: 0 0 85vw;           /* ширина карточки на телефоне */
      height: 360px;            /* можно 320–420 по вкусу */
      border: 0;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      background: transparent;  /* важно для прозрачного фона */
      scroll-snap-align: start;
    }
    @media (min-width: 768px){
      .models-grid{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        overflow-x: visible;
        padding-bottom: 0;
      }
      .models-grid iframe{
        flex: initial;
        height: 400px;
      }
    }
    @media (min-width: 1200px){
      .models-grid{
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ===== Галереи рендеров ===== */
    .renders-grid{
      display:flex; gap:1rem; overflow-x:auto; padding-bottom:1rem; scrollbar-width:thin;
    }
    .render-thumb{
      flex-shrink:0; width:280px; height:180px; border-radius:12px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.2); cursor:zoom-in; background:#f3f3f3; border:1px solid var(--panel-brd);
    }
    .render-thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    @media (min-width: 900px){
      .renders-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:1rem; overflow-x:visible; padding-bottom:0; }
      .render-thumb{ width:100%; height:200px; }
    }

    /* FAB */
    .contact-fab{
      position:fixed; right:16px; bottom:16px;
      display:flex; flex-direction:column; gap:10px; z-index:1001;
    }
    .fab-btn{
      display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      background:#fff; border:1px solid var(--panel-brd); box-shadow:0 8px 20px rgba(0,0,0,.15);
      padding:10px 14px; border-radius:999px; font-weight:700; color:#111; backdrop-filter:blur(6px);
    }
    .fab-btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.18); }

    footer{ text-align:center; color:#fff; padding:24px; margin:18px auto 24px; background:rgba(0,0,0,.65); border-radius:12px; max-width:1100px; }
  </style>

  <!-- Попап зума для рендеров (лёгкий) -->
  <div id="imagePopup" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.86); z-index:9999; align-items:center; justify-content:center;">
    <span id="popupClose" style="position:absolute; top:16px; right:20px; font-size:2rem; color:#fff; cursor:pointer">&times;</span>
    <div id="popupContent" style="position:relative; max-width:92vw; max-height:92vh; display:flex; align-items:center; justify-content:center; touch-action:none;">
      <img id="popupImage" src="" alt="" style="max-width:92vw; max-height:92vh; object-fit:contain; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.4);">
    </div>
  </div>

  <script>
    // Простой попап для рендеров (клик по превью -> показать изображение)
    const overlay = document.getElementById('imagePopup');
    const imgEl = document.getElementById('popupImage');
    const closeBtn = document.getElementById('popupClose');

    document.querySelectorAll('.render-thumb img').forEach(img => {
      img.addEventListener('click', () => {
        imgEl.src = img.src;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });
    });

    function closeOverlay() {
      overlay.style.display = 'none';
      imgEl.src = '';
      document.body.style.overflow = '';
    }

    overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });
    closeBtn.addEventListener('click', closeOverlay);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeOverlay(); });
  </script>
